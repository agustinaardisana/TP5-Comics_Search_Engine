<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA Comics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="banner"></div>
    </header>
    <main>
      <section class="section-search">
        <h2 class="title__search">B칰squeda</h2>
        <div class="search--container">
          <div class="search--container__input">
            <label for="input__search" aria-label="Buscar">
              <i class="fas fa-search" aria-hidden="true"></i>
              <input
                type="text"
                id="input__search"
                placeholder="Ingres치 tu b칰squeda"
                aria-labelledby="title__search"
              />
            </label>
          </div>
          <div class="search--container__filters">
            <label for="type__filter" aria-label="Filtrar por tipo">
              TIPO
              <select id="type__filter" name="type__filter">
                <option value="comics">COMICS</option>
                <option value="characters">PERSONAJES</option>
              </select>
            </label>

            <label for="sortby__filter" aria-label="Ordenar">
              ORDEN
              <select id="sortby__filter" name="sortby__filter">
                <option value="title">A-Z</option>
                <option value="-title">Z-A</option>
                <option value="focDate">M치s Nuevos</option>
                <option value="-focDate">M치s Viejos</option>
              </select>
            </label>
          </div>

          <button type="button" class="search__button">BUSCAR</button>
        </div>
      </section>

      <!-- Cambiar de lugar!!!!! -->
      <h2 class="title__comics">Resultados</h2>
      <!-- -------------------------- -->

      <section class="section-comics"></section>

      <section class="section-characters"></section>

      <section class="section-pages">
        <button
          type="button"
          class="pages--button__first"
          aria-label="Priera p치gina"
        >
          <i class="fas fa-angle-double-left" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="pages--button__left"
          aria-label="P치gina anterior"
        >
          <i class="fas fa-angle-left" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="pages--button__right"
          aria-label="P치gina siguiente"
        >
          <i class="fas fa-angle-right" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="pages--button__right"
          aria-label="칔ltima p치gina"

      </section>
    </main>

        <a class="footer--link__ada" href="https://adaitw.org/" target="_blank"
          >Ada ITW</a
        >
        por Agus Ardisana
      </p>
      <div class="footer--social">
        <a
          class="footer--link__github"
          href="https://github.com/agustinaardisana"
          target="_blank"
        >
          <i class="fab fa-github-square"></i>
        </a>

        <a
          class="footer--link__linkedin"
          href="https://www.linkedin.com/in/agustinaardisana/"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          class="footer--link__email"
          href="mailto:agustinaardisana@gmail.com"
          target="_blank"
        >

    <script src="main.js"></script>
  </body>
</html>
