<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA Comics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="title--container">
        <h1>ADA COMICS</h1>
        <button type="button" class="darkmode--togle__button">
          <span aria-label="Modo claro"
            ><i class="far fa-lightbulb" aria-hidden="true"></i
          ></span>
          <span class="hidden" aria-label="Modo oscuro"
            ><i class="far fa-moon" aria-hidden="true"></i
          ></span>
        </button>
      </div>
      <div class="banner" aria-hidden="true"></div>
    </header>
    <main>
      <section class="section-search">
        <h2 class="title__search">BÃºsqueda</h2>
        <div class="search--container">
          <div class="search--container__input">
            <label for="input__search" aria-label="Buscar">
              <i class="fas fa-search" aria-hidden="true"></i>
              <input
                type="text"
                id="input__search"
                placeholder="IngresÃ¡ tu bÃºsqueda"
                aria-labelledby="title__search"
              />
            </label>
          </div>
          <div class="search--container__filters">
            <label for="type__filter" aria-label="Filtrar por tipo">
              TIPO
              <select id="type__filter" name="type__filter">
                <option value="comics">COMICS</option>
                <option value="characters">PERSONAJES</option>
              </select>
            </label>

            <label for="sortby--filter" aria-label="Ordenar">
              ORDEN
              <select id="sortby--filter__comics" name="sortby__filter">
                <option value="title">A-Z</option>
                <option value="-title">Z-A</option>
                <option value="focDate">MÃ¡s Nuevos</option>
                <option value="-focDate">MÃ¡s Viejos</option>
              </select>

              <select
                id="sortby--filter__characters"
                class="hidden"
                name="sortby__filter"
              >
                <option value="name">A-Z</option>
                <option value="-name">Z-A</option>
              </select>
            </label>
          </div>
          <button type="button" class="search__button">BUSCAR</button>
          <button
            type="button"
            class="return__button hidden"
            aria-label="Volver"
          >
            <i class="fas fa-undo-alt" aria-hidden="true"></i>
          </button>
        </div>
      </section>

      <div>
        <section class="section-comics hidden">
          <p>COMICS</p>
        </section>

        <section class="section-characters hidden"></section>

        <section class="section-results">
          <div class="results--title__container">
            <h2 class="results__title">Resultados</h2>
            <p><span class="results__number"></span> RESULTADO/S</p>
          </div>
          <div class="results--container"></div>
        </section>

        <div class="loader--container hidden">
          <div class="loader"></div>
        </div>
      </div>

      <section class="section-pages">
        <button
          type="button"
          class="pages--button__first"
          aria-label="Priera pÃ¡gina"
        >
          <i class="fas fa-angle-double-left" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="pages--button__left"
          aria-label="PÃ¡gina anterior"
        >
          <i class="fas fa-angle-left" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="pages--button__right"
          aria-label="PÃ¡gina siguiente"
        >
          <i class="fas fa-angle-right" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="pages--button__last"
          aria-label="Ãšltima pÃ¡gina"
        >
          <i class="fas fa-angle-double-right" aria-hidden="true"></i>
        </button>

        <p>
          PÃ¡gina <span class="current-page"></span> de
          <span class="total-pages"></span>
        </p>
      </section>
    </main>

    <footer>
      <p class="footer--copyright">
        Hecho con â˜• y ðŸŽ¶ en
        <a class="footer--link__ada" href="https://adaitw.org/" target="_blank"
          >Ada ITW</a
        >
        por Agus Ardisana
      </p>
      <div class="footer--social">
        <a
          class="footer--link__github"
          href="https://github.com/agustinaardisana"
          target="_blank"
        >
          <i class="fab fa-github-square" aria-hidden="true"></i>
        </a>

        <a
          class="footer--link__linkedin"
          href="https://www.linkedin.com/in/agustinaardisana/"
          target="_blank"
        >
          <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        <a
          class="footer--link__email"
          href="mailto:agustinaardisana@gmail.com"
          target="_blank"
        >
          <i class="fas fa-envelope-square" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
