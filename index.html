<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA Comics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="banner"></div>
    </header>
    <main>
      <form class="form--container__search">
        <h2 class="title__search">Búsqueda</h2>
        <div class="search--container__input">
          <label for="input__search" aria-label="Buscar">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input
              type="text"
              id="input__search"
              placeholder="Ingresá tu búsqueda"
              aria-labelledby="title__search"
            />
          </label>
        </div>
        <div class="search--container__filters">
          <label for="type__filter" aria-label="Filtrar por tipo">
            TIPO
            <select id="type__filter" name="type__filter">
              <option value="comics">COMICS</option>
              <option value="characters">PERSONAJES</option>
            </select>
          </label>

          <label for="sortby--filter" aria-label="Ordenar">
            ORDEN
            <select id="sortby--filter__comics" name="sortby__filter">
                <option value="title">A-Z</option>
                <option value="-title">Z-A</option>
                <option value="focDate">Más Nuevos</option>
                <option value="-focDate">Más Viejos</option>
              </select>
              <select id="sortby--filter__characters" class="hidden" name="sortby__filter">
                <option value="name">A-Z</option>
                <option value="-name">Z-A</option>
              </div>
            </select>
          </label>
        </div>

        <button type="button" class="search__button">BUSCAR</button>
      </form>

      <section class="section-comics"></section>

      <section class="section-characters"></section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
